<!DOCTYPE html>
<html ng-app="sampleAngular">
<head>
	<title>Angular customers</title>
	<meta charset = 'utf-8'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main" ng-controller="customerController">
		<form>
			<h1>Add a new customer</h1>
			Customer Name: <input type="text" ng-model="newCustomer.name" >
			<input type="hidden" nag-model="newCustomer.created_at">
			<input type="submit" value="add" ng-click = "addCustomer()" class='btn btn-default'>
		</form>
		<input id="search" type="text" ng-model="name_filter" placeholder="Search">
		<table class="table-bordered table-striped">
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
			<tr ng-repeat= "customer in customers | filter: name_filter | orderBy: customer.created_at">
				<td ng-bind = "customer.name"></td>
				<td ng-bind = "customer.created_at"></td>
				<td><a class="btn btn-danger" href="" ng-click="removeCustomer(customer)">Remove</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
